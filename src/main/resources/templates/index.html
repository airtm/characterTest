<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form action="#" th:action="@{/add}" th:object="${message}" method="post">
    <!--        <input type="text" th:field="*{info}" />-->
    <input type="text" th:field="*{info}"/>

    <div class="form-group">
        <label>性别</label><br/>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="11"
                   th:checked="${sex==11}"/>
            <label class="form-check-label">男</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="0"
                   th:checked="${sex==0}"/>
            <label class="form-check-label">女</label>
        </div>
    </div>


    <input type="submit"/>
</form>

<h1 th:text="${host}">Hello World</h1>

</body>
</html>
